<section class="card">
  <style>
    /* Client record panels (lokale styling, zonder bestaande css te breken) */
    .cr-wrap {
      display: grid;
      gap: 18px;
    }

    .cr-row-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    @media (max-width: 980px) {
      .cr-row-2 {
        grid-template-columns: 1fr;
      }
    }

    .cr-panel {
      border: 1px solid rgba(0,0,0,0.12);
      border-radius: 14px;
      background: linear-gradient(180deg, #ffffff 0%, #f2f3f5 100%);
      padding: 18px 20px;
    }

    .cr-panel--compact {
      padding: 16px 18px;
    }

    .cr-panel-title {
      font-weight: 700;
      letter-spacing: 0.02em;
      margin: 0 0 10px 0;
      text-transform: uppercase;
      font-size: 13px;
    }

    .cr-kv {
      display: grid;
      grid-template-columns: 220px 1fr;
      row-gap: 8px;
      column-gap: 18px;
      align-items: start;
      font-size: 13px;
    }

    @media (max-width: 520px) {
      .cr-kv {
        grid-template-columns: 1fr;
      }
      .cr-k {
        opacity: 0.9;
      }
    }

    .cr-k {
      opacity: 0.85;
      white-space: nowrap;
    }

    .cr-v {
      font-weight: 500;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
  </style>

  <div class="cr-wrap">
    <!-- Bovenste rij: klantnummer/created + emails -->
    <div class="cr-row-2">
      <div class="cr-panel cr-panel--compact">
        <div class="cr-kv">
          <div class="cr-k">Klantnummer</div>
          <div class="cr-v" id="cr-customer-number">–</div>

          <div class="cr-k">Account aangemaakt</div>
          <div class="cr-v" id="cr-created-at">–</div>
        </div>
      </div>

      <div class="cr-panel cr-panel--compact">
        <div class="cr-kv">
          <div class="cr-k">Contact e-mail</div>
          <div class="cr-v" id="cr-contact-email">–</div>

          <div class="cr-k">Facturatie e-mail</div>
          <div class="cr-v" id="cr-billing-email">–</div>
        </div>
      </div>
    </div>

    <!-- Onderste rij: facturatie + levering -->
    <div class="cr-row-2">
      <div class="cr-panel">
        <h3 class="cr-panel-title">Facturatie</h3>
        <div class="cr-kv">
          <div class="cr-k">Bedrijfsnaam</div>
          <div class="cr-v" id="cr-name">–</div>

          <div class="cr-k">Ondernemingsnummer</div>
          <div class="cr-v" id="cr-vat-number">–</div>

          <div class="cr-k">Straat + nummer</div>
          <div class="cr-v" id="cr-registered-streetline">–</div>

          <div class="cr-k">PC + gemeente</div>
          <div class="cr-v" id="cr-registered-pccity">–</div>

          <div class="cr-k">Contactpersoon (zetel)</div>
          <div class="cr-v" id="cr-registered-contact">–</div>
        </div>
      </div>

      <div class="cr-panel">
        <h3 class="cr-panel-title">Levering</h3>
        <div class="cr-kv">
          <div class="cr-k">Bedrijfsnaam</div>
          <div class="cr-v" id="cr-delivery-name">–</div>

          <div class="cr-k">Contactpersoon (levering)</div>
          <div class="cr-v" id="cr-delivery-contact">–</div>

          <div class="cr-k">Straat + nummer</div>
          <div class="cr-v" id="cr-delivery-streetline">–</div>

          <div class="cr-k">PC + gemeente</div>
          <div class="cr-v" id="cr-delivery-pccity">–</div>
        </div>
      </div>
    </div>
  </div>
</section>
