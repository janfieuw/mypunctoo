<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyPunctoo – Client Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- JetBrains Mono for white sections -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- ✅ absolute path -->
  <link rel="stylesheet" href="/css/style.css">

  <style>
    /* Per-page background IMAGE (set by app.js via CSS variables) */
    .main{
      background-image: var(--page-bg-img, none);
      background-repeat: no-repeat;
      background-size: var(--page-bg-size, cover);
      background-position: var(--page-bg-pos, center);
      background-attachment: fixed;
      transition: background-image 220ms ease, background-position 220ms ease;
    }
    /* Optional: subtle darkening to keep cards readable on busy photos */
    .main::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: rgba(255,255,255,0.35);
      /* If you prefer darker overlay, switch to rgba(0,0,0,0.25) */
    }
    /* Make sure content stays above overlay */
    .topbar, .content{
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div class="page">
    <header class="topbar">
      <div class="topbar-inner">
        <!-- ✅ absolute path -->
        <img src="/assets/mypunctoo_logo.png" alt="MyPunctoo logo" class="logo">

        <nav class="main-nav" aria-label="Main navigation">
          <button class="nav-btn active" type="button" data-view="dashboard">Dashboard</button>
          <button class="nav-btn" type="button" data-view="client-record">Client record</button>
          <button class="nav-btn" type="button" data-view="users">Employees</button>
          <button class="nav-btn" data-view="beheren">Linked devices</button>
          <button class="nav-btn" type="button" data-view="raw-data">Raw data</button>
          <button class="nav-btn" type="button" data-view="reports">Reports</button>
          <button class="nav-btn" type="button" data-view="invoices">Invoices</button>

          <button class="nav-btn" type="button" id="logoutBtn">Logout</button>
        </nav>
      </div>
    </header>

    <main class="main">
      <div id="app"></div>
    </main>
  </div>

  <!-- ✅ absolute path -->
  <script src="/js/app.js" defer></script>
</body>
</html>
